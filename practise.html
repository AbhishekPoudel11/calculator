<html>
<head>
<script>
function reg(){
var uname=document.getElementById("uname").value;
var email=document.getElementById("email").value;
var pwd=document.getElementById("pwd").value;
var con=document.getElementById("con").value;
var add=document.getElementById("add").value;
var msg="";

if(uname==""){
msg +="uname missing<br>";
}
if(email==""){
msg +="email missing<br>";
}
else{
if(!(/@/g.test(email))){
msg +="email missing<br>";
}
}
if(pwd==""){
msg +="password missing<br>";
}
else{
if(pwd.length<8){
msg +="choose longer pwd<br>";
}
}
if(con==""){
msg +="contact is missing<br>";
}
else{
if(!(/\n\n\n\n\n\n\n\n\n\n/g.test(con))){
msg +="must be 10 digit numeric";
}
}
if(add==""){
msg +="address missing";
}
if(msg!=""){
document.getElementById("err").innerHTML=msg;
document.getElementById("err").style.color="red";
}
else{
document.getElementById("err").innerHTML="SUCCESSFULLY REGISTERED";
document.getElementById("err").style.color="green"; 
}
}

</script>
</head>
<body>
<h1 align="center"> Reg Form</h1>
<table align="center" border="4">
<form>
<span id="err"></span>
<tr>
<td><label>Username</label>
<input type="text" id="uname" name="uname"/></td>
</tr>
<tr>
<td><label>Email</label>
<input type="text" id="email" name="email"/></td>
</tr>
<tr>
<td><label>Password</label>
<input type="password" id="pwd" name="pwd"/></td>
</tr>
<tr>
<td><label>Contact</label>
<input type="text" id="con" name="con"/></td>
</tr>
<tr>
<td><label>Address</label>
<input type="text" id="add" name="add"/></td>
</tr>
<tr>
<td><button onclick="reg()">Submit</button></td>
</tr>
</form>
</table>
</body>
</html>
