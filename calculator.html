<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<script>
function showresult(c){
var num1=parseFloat(document.getElementById('num1').value);
var num2=parseFloat(document.getElementById('num2').value);
var r;

switch(c)
	{
	case '1':
		r=num1+num2;
		break;
	case '2':
		r=num1-num2;
		break;
	case '3':
		r=num1*num2;
		break;
	case '4': 
		r=num1/num2;
		break;
	case '5':
		r=num2*100/num1;
		break;
	default:
		break;
			
	}
document.getElementById('result').value=r;
}
</script>
</head>
<body>
<h1>My calculator</h1>
<table border="1" cellpadding="5" cellspacing="5" width="600">
<tr align="center">
<td>First number</td>
<td>Second Number</td>
<td>Result</td>
</tr>
<tr align="center">
<td><input name="num1" type="text" size=10 id='num1'/></td>
<td><input name="num2" type="text" size=10 id='num2'/></td>
<td> <input type="text" id='result' readonly ></td>
</tr>
<tr>
<td colspan="3">
<button onclick="showresult('1')">+</button>
<button onclick="showresult('2')">-</button>
<button onclick="showresult('3')">*</button>
<button onclick="showresult('4')">/</button>
<button onclick="showresult('5')">%</button>
</td>
</tr>

</table>
</body>
</html>
